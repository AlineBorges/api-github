<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href='https://fonts.googleapis.com/css?family=Raleway' rel='stylesheet'>
    <link rel="stylesheet" href="/css/style.css">
    <title>Git Hub - API</title>
</head>
<body>
    <div class="container">   
        <div class="box-repository">
            <h1 class="title-repository">projetos</h1>
            <ul class="repository-list"></ul>
        </div>
        <div>
            <div class="box-properties">
                <div class="title-properties">
                    <p>stars <span class="box-number-stars"></span></p>
                </div>
                <div class="title-properties">
                    <p>forks <span class="box-number-forks"></span></p>
                </div>
                <div class="title-properties">
                    <p>contribs <span class="box-number-contribs"></span></p>
                </div>
            </div>
            <ul class="box-commit"></ul>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
